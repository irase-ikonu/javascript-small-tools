<html>
  <head>
    <title>
    Video Player
    </title>
  </head>
  <body>
    <div>
      <video id="video" width="640" height="480" controls autoplay>
        <source src>
      </video>
    </div>
    <input id="source" type="file" name="file" accept=".mp4,.ogv,.webm">
    <script>
    function videoChange(e) {
      const file = e.target.files[0];
      if (!!file) {
        document.getElementById('video').src = "./data/" + file.name;
      }
    }
    document.getElementById('source').addEventListener('change', videoChange, false);
    </script>
  </body>
</html>
